<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>TOUTOULIST</title>
</head>
<body>
<div class="container">
  <div class="row text-center">
    <div class="col">
      <h1>TOUTOULIST</h1>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-8">
        <input #newItem placeholder="Ajouter une tÃ¢che" (keyup.enter)="add(newItem.value); newItem.value = ''"/>
    </div>
    <div class="col-4">
      <button class="btn btn-success" (click)="add(newItem.value)">Ajouter</button>
    </div>
  </div>
  <div class="row mt-3" *ngFor="let item of items" [style.background-color]="i.checked ? '#4CAF50':'' ">
      <div class="col-1">
        <input class="" #i type="checkbox" (change)="!i['checked']">
      </div>
      <div class="col-5">
        <span>{{item.description}}</span>
      </div>
      <div class="col-2">
        <button class="btn btn-warning" (click)="edit(item)">Editer</button>
      </div>
      <div class="col-2">
        <button class="btn btn-danger" (click)="delete(item)">Supprimer</button>
      </div>
  </div>
</div>
</body>
</html>
